<div class="login">
  <div class="login-screen">
    <div class="app-title">
      <h1>Iniciar sesi√≥n</h1>
    </div>

    <div class="login-form">
      <div class="control-group">
        <input
          type="text"
          class="login-field"
          [(ngModel)]="user"
          placeholder="username"
          id="login-name"
        />
        <label class="login-field-icon fui-user" for="login-name"></label>
      </div>

      <div class="control-group">
        <input
          type="password"
          class="login-field"
          [(ngModel)]="pass"
          placeholder="password"
          id="login-pass"
        />
        <label class="login-field-icon fui-lock" for="login-pass"></label>
      </div>

      <a class="btn btn-primary btn-large btn-block" (click)="iniciarSesion()"
        >login</a
      >
      <a class="login-link" href="#">Lost your password?</a>
    </div>
  </div>

  <div>
    <p>Acceso usuario</p>
    <ul>
      <li>Username : usuario</li>
      <li>password: usuario1</li>
    </ul>

    <p>Acceso administrador</p>
    <ul>
      <li>Username : admin</li>
      <li>password: admin1</li>
    </ul>
  </div>
</div>
